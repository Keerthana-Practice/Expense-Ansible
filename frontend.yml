- name: frontend setup
  hosts: all
  become: yes
  tasks:
   - name: install nginx
     ansible.builtin.dnf:
      name: nginx
      state: latest

   - name: copy nginx configuration
     ansible.builtin.copy:
      src: expense.config
      dest: /etc/nginx/default.d/expense.config


   - name: Remove the default content that web server is serving.
     ansible.builtin.file:
      path: /usr/share/nginx/html
      state: absent

   - name: Create App Directory.
     ansible.builtin.file:
      path: /usr/share/nginx/html
      state: directory

   - name: Download and extract the frontend content
     ansible.builtin.unarchive:
      src: https://expense-artifacts.s3.amazonaws.com/expense-frontend-v2.zip
      dest: /usr/share/nginx/html
      remote_src: yes

   - name: start nginx sever
     ansible.builtin.systemd_service:
      state: restarted
      name: nginx


